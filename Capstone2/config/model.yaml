model:
  name: resnet18
  num_classes: 2
  pretrained: true

training:
  batch_size: 32
  epochs: 5
  learning_rate: 0.0001
  optimizer: adam
  loss: cross_entropy

data:
  image_size: 224
  raw_dir: data/raw
  processed_dir: data/processed
  train_dir: data/processed/train
  val_dir: data/processed/val
  test_dir: data/processed/test
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  random_seed: 42

runtime:
  device: auto
  num_workers: 2
  pin_memory: true
